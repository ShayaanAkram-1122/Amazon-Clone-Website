<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Admin Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .amazon-gradient { background: linear-gradient(135deg, #ff9900 0%, #ff6b35 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95); }
        .shadow-glow { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.2); }
        .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255, 153, 0, 0.3); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-orange-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="images/amazon-logo.png" alt="Amazon" class="h-8 w-auto">
                </div>
                <div class="text-sm text-gray-600">
                    <span class="hidden sm:inline">Need user access? </span>
                    <a href="sign.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Admin Access Card -->
            <div class="glass-effect rounded-2xl shadow-glow p-8 animate__animated animate__fadeInUp">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Admin Access</h2>
                    <p class="text-gray-600">Manage your Amazon clone store</p>
                </div>

                <!-- Admin Tab Navigation -->
                <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
                    <button class="admin-tab js-admin-login-tab active flex-1 py-3 px-4 text-sm font-semibold rounded-md transition-all duration-200 bg-white text-green-700 shadow-sm">
                        Admin Login
                    </button>
                    <button class="admin-tab js-admin-register-tab flex-1 py-3 px-4 text-sm font-semibold rounded-md transition-all duration-200 text-gray-600 hover:text-gray-900">
                        Admin Register
                    </button>
                </div>
                
                <!-- Admin Login Form -->
                <form class="admin-form js-admin-login-form space-y-6 animate__animated animate__fadeIn">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
                        <input type="email" name="adminEmail" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Enter admin email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Admin Password</label>
                        <input type="password" name="adminPassword" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Enter admin password">
                    </div>
                    <button type="submit" 
                            class="w-full py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-200 btn-hover">
                        Admin Login
                    </button>
                    <div class="text-center mt-3">
                        <button type="button" id="adminForgotPasswordBtn" 
                                class="text-sm text-green-600 hover:text-green-800 underline">
                            Forgot Password?
                        </button>
                    </div>
                    <div class="admin-message js-admin-login-message text-center text-sm"></div>
                </form>

                <!-- Admin Register Form -->
                <form class="admin-form js-admin-register-form space-y-6 animate__animated animate__fadeIn" style="display:none;">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" name="adminName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Enter your full name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
                        <input type="email" name="adminEmail" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Enter admin email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" name="adminPhone" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Enter phone number">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Admin Password</label>
                        <input type="password" name="adminPassword" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Create admin password">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" name="adminConfirmPassword" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Confirm admin password">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Admin Code</label>
                        <input type="text" name="adminCode" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Enter admin registration code">
                    </div>
                    <button type="submit" 
                            class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 btn-hover">
                        Create Admin Account
                    </button>
                    <div class="admin-message js-admin-register-message text-center text-sm"></div>
                </form>
            </div>
        </div>
    </main>

    <!-- Admin Forgot Password Modal -->
    <div id="adminForgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 animate__animated animate__fadeInUp">
            <h3 class="text-xl font-bold mb-4 text-gray-900">Reset Admin Password</h3>
            <form id="adminForgotPasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
                    <input type="email" name="adminResetEmail" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                           placeholder="Enter admin email">
                </div>
                <div id="adminNewPasswordSection" class="hidden space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <input type="password" name="adminNewPassword" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Enter new password">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                        <input type="password" name="adminConfirmPassword" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200"
                               placeholder="Confirm new password">
                    </div>
                </div>
                <div id="adminForgotPasswordMessage" class="text-center text-sm"></div>
                <div class="flex gap-3">
                    <button type="submit" id="submitAdminForgotPassword"
                            class="flex-1 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-all duration-200">
                        Verify Email
                    </button>
                    <button type="button" id="cancelAdminForgotPassword"
                            class="flex-1 py-2 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400 transition-all duration-200">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const adminTabs = document.querySelectorAll('.admin-tab');
            const adminForms = document.querySelectorAll('.admin-form');

        adminTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.classList.contains('js-admin-login-tab') ? 'login' : 'register';
                
                // Update tab styles
                adminTabs.forEach(t => {
                    t.classList.remove('active', 'bg-white', 'text-green-700', 'shadow-sm');
                    t.classList.add('text-gray-600');
                });
                tab.classList.add('active', 'bg-white', 'text-green-700', 'shadow-sm');
                tab.classList.remove('text-gray-600');
                
                // Show/hide forms
                adminForms.forEach(form => {
                    if (form.classList.contains(`js-admin-${target}-form`)) {
                        form.style.display = 'block';
                        form.classList.add('animate__fadeIn');
                    } else {
                        form.style.display = 'none';
                        form.classList.remove('animate__fadeIn');
                    }
                });
            });
        });

        // Admin Login Form
        document.querySelector('.js-admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const messageEl = document.querySelector('.js-admin-login-message');
            
            // Check if message element exists
            if (!messageEl) {
                console.error('Message element not found');
                return;
            }
            
            try {
                const res = await fetch('http://localhost:3000/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('adminEmail'),
                        password: formData.get('adminPassword')
                    })
                });
                
                const data = await res.json();
                console.log('Admin login response:', data);
                
                if (res.ok) {
                    messageEl.textContent = 'Login successful! Redirecting...';
                    messageEl.className = 'text-center text-sm text-green-600';
                    localStorage.setItem('admin', JSON.stringify(data));
                    console.log('Admin data stored in localStorage:', data);
                    setTimeout(() => {
                        console.log('Redirecting to admin dashboard...');
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    messageEl.textContent = data.error || 'Login failed';
                    messageEl.className = 'text-center text-sm text-red-600';
                }
            } catch (err) {
                console.error('Login error:', err);
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.className = 'text-center text-sm text-red-600';
            }
        });

        // Admin Register Form
        document.querySelector('.js-admin-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const messageEl = document.querySelector('.js-admin-register-message');
            
            // Check if message element exists
            if (!messageEl) {
                console.error('Message element not found');
                return;
            }
            
            const password = formData.get('adminPassword');
            const confirmPassword = formData.get('adminConfirmPassword');
            
            if (password !== confirmPassword) {
                messageEl.textContent = 'Passwords do not match';
                messageEl.className = 'text-center text-sm text-red-600';
                return;
            }
            
            if (password.length < 6) {
                messageEl.textContent = 'Password must be at least 6 characters';
                messageEl.className = 'text-center text-sm text-red-600';
                return;
            }
            
            try {
                const res = await fetch('http://localhost:3000/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('adminName'),
                        email: formData.get('adminEmail'),
                        phone: formData.get('adminPhone'),
                        password: password,
                        adminCode: formData.get('adminCode')
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    messageEl.textContent = 'Registration successful! You can now login.';
                    messageEl.className = 'text-center text-sm text-green-600';
                    e.target.reset();
                    
                    // Switch to login tab
                    document.querySelector('.js-admin-login-tab').click();
                } else {
                    messageEl.textContent = data.error || 'Registration failed';
                    messageEl.className = 'text-center text-sm text-red-600';
                }
            } catch (err) {
                console.error('Registration error:', err);
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.className = 'text-center text-sm text-red-600';
            }
        });

        // Admin Forgot Password Functionality
        const adminForgotPasswordBtn = document.getElementById('adminForgotPasswordBtn');
        const adminForgotPasswordModal = document.getElementById('adminForgotPasswordModal');
        const cancelAdminForgotPassword = document.getElementById('cancelAdminForgotPassword');
        const adminForgotPasswordForm = document.getElementById('adminForgotPasswordForm');
        const adminForgotPasswordMessage = document.getElementById('adminForgotPasswordMessage');

        // Show admin forgot password modal
        adminForgotPasswordBtn.onclick = () => {
            adminForgotPasswordModal.classList.remove('hidden');
            adminForgotPasswordModal.querySelector('.animate__fadeInUp').classList.add('animate__fadeInUp');
        };

        // Hide admin forgot password modal
        cancelAdminForgotPassword.onclick = () => {
            adminForgotPasswordModal.classList.add('hidden');
            adminForgotPasswordForm.reset();
            adminForgotPasswordMessage.textContent = '';
            // Reset form state
            document.getElementById('adminNewPasswordSection').classList.add('hidden');
            document.getElementById('submitAdminForgotPassword').textContent = 'Verify Email';
        };

        // Close admin modal when clicking outside
        adminForgotPasswordModal.onclick = (e) => {
            if (e.target === adminForgotPasswordModal) {
                adminForgotPasswordModal.classList.add('hidden');
                adminForgotPasswordForm.reset();
                adminForgotPasswordMessage.textContent = '';
                // Reset form state
                document.getElementById('adminNewPasswordSection').classList.add('hidden');
                document.getElementById('submitAdminForgotPassword').textContent = 'Verify Email';
            }
        };

        // Handle admin forgot password form submission
        adminForgotPasswordForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(adminForgotPasswordForm);
            const email = formData.get('adminResetEmail');
            const newPassword = formData.get('adminNewPassword');
            const confirmPassword = formData.get('adminConfirmPassword');
            
            const submitBtn = document.getElementById('submitAdminForgotPassword');
            const newPasswordSection = document.getElementById('adminNewPasswordSection');
            const isEmailVerified = newPasswordSection.classList.contains('hidden');
            
            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            
            try {
                if (isEmailVerified) {
                    // Step 1: Verify email
                    const res = await fetch('http://localhost:3000/admin/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    
                    if (res.ok) {
                        // Show password fields
                        newPasswordSection.classList.remove('hidden');
                        submitBtn.textContent = 'Reset Password';
                        adminForgotPasswordMessage.textContent = 'Email verified! Enter your new password.';
                        adminForgotPasswordMessage.className = 'text-center text-sm text-green-600';
                        
                        // Make password fields required
                        newPasswordSection.querySelectorAll('input').forEach(input => {
                            input.setAttribute('required', '');
                        });
                    } else {
                        const error = await res.json();
                        adminForgotPasswordMessage.textContent = error.error || 'Admin email not found.';
                        adminForgotPasswordMessage.className = 'text-center text-sm text-red-600';
                    }
                } else {
                    // Step 2: Reset password
                    if (newPassword !== confirmPassword) {
                        adminForgotPasswordMessage.textContent = 'Passwords do not match.';
                        adminForgotPasswordMessage.className = 'text-center text-sm text-red-600';
                        return;
                    }
                    
                    if (newPassword.length < 6) {
                        adminForgotPasswordMessage.textContent = 'Password must be at least 6 characters.';
                        adminForgotPasswordMessage.className = 'text-center text-sm text-red-600';
                        return;
                    }
                    
                    const res = await fetch('http://localhost:3000/admin/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, newPassword })
                    });
                    
                    if (res.ok) {
                        adminForgotPasswordMessage.textContent = 'Password reset successfully! You can now sign in.';
                        adminForgotPasswordMessage.className = 'text-center text-sm text-green-600';
                        adminForgotPasswordForm.reset();
                        setTimeout(() => {
                            adminForgotPasswordModal.classList.add('hidden');
                            newPasswordSection.classList.add('hidden');
                            submitBtn.textContent = 'Verify Email';
                        }, 2000);
                    } else {
                        const error = await res.json();
                        adminForgotPasswordMessage.textContent = error.error || 'Failed to reset password.';
                        adminForgotPasswordMessage.className = 'text-center text-sm text-red-600';
                    }
                }
            } catch (err) {
                adminForgotPasswordMessage.textContent = 'Network error. Please try again.';
                adminForgotPasswordMessage.className = 'text-center text-sm text-red-600';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        };
        });
    </script>
    <script src="scripts/global.js"></script>
</body>
</html>
